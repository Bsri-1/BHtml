<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageMap</title>
    <style>
    div{
        background-color:beige;
        padding-top:20px;
        margin-left:370px;
        margin-top:100px;
        margin-right:350px;
        border:6px solid black;
    }

    </style>
</head>
<body>
    <u><h1 align="center">India and its WIKI</h1></u>
    <div>
    <img src="india.jpg" usemap="#image_map">
    <map name="image_map">
      <area alt="rajasthan" title="rajasthan" href="https://en.wikipedia.org/wiki/Rajasthan" target="_blank" coords="206,233,54" shape="circle">
      <area alt="lakshadweep" title="lakshadweep" href="https://en.wikipedia.org/wiki/Lakshadweep" coords="128,520,59" shape="circle">
      <area alt="anislands" title="anislands" href="https://en.wikipedia.org/wiki/Andaman_and_Nicobar_Islands" coords="523,595,128" shape="circle">
      <area alt="7sis" title="7sis" href="https://en.wikipedia.org/wiki/Northeast_India" coords="548,256,103" shape="circle">
      <area alt="Telangana" title="Telangana" href="https://en.wikipedia.org/wiki/Telangana" coords="281,386,40" shape="circle">

    </map>
</div>
    
</body>
</html>
